name: Automated tests

on:
  push:
    branches:
      - master
      - develop
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Run UI tests for checking works with customer
        required: true
        default: all_tests
        type: choice
        options:
          - test_add_new_customer
          - test_sort_customers_by_name
          - test_delete_customer
          - all_tests

permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  download-history:
    runs-on: ubuntu-latest
    name: Download history
    steps:
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: >
          ARTIFACT_ID=$(curl -L
          -H "Accept: application/vnd.github+json"
          -H "X-GitHub-Api-Version: 2022-11-28"
          "https://api.github.com/repos/solar-owl/Practice_SDET_UI/actions/artifacts?names=allure-results"
          | python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id']);")
          &&
          curl -L
          -H "Accept: application/vdn.github+json"
          -H "Authorization: Bearer ${{secrets.TOKEN}}"
          -H "X-GitHub-Api-Version: 2022-11-28"
          https://api.github.com/repos/solar-owl/Practice_SDET_UI/actions/artifacts/$ARTIFACT_ID/zip 
          -o artifacts
      - run: ls -la
      - run: pwd
      - run: echo ${{ARTIFACT_ID}}
      - run: mkdir allure-results && mv artifacts allure-results
      - name: Store allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 1
    
  test:
    runs-on: ubuntu-latest
    needs: download-history
    name: Test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - name: Run tests
        run: pytest --alluredir=allure-results
      - name: test_add_new_customer
        if: "github.event.inputs.deployment_target == 'test_add_new_customer'"
        run: pytest tests/test_run.py::test_delete_customer --alluredir=allure-results
      - name: test_sort_customers_by_name
        if: "github.event.inputs.deployment_target == 'test_sort_customers_by_name'"
        run: pytest tests/test_run.py::test_sort_customers_by_name --alluredir=allure-results
      - name: test_delete_customer
        if: "github.event.inputs.deployment_target == 'test_delete_customer'"
        run: pytest tests/test_run.py::test_delete_customer --alluredir=allure-results
      - name: all_tests
        if: "github.event.inputs.deployment_target == 'all_tests'"
        run: pytest --alluredir=allure-results
      - name: Store allure result
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'
      - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.33.0/allure-2.33.0.tgz && sudo tar -zxvf allure-2.33.0.tgz -C /opt/ && sudo ln -s /opt/allure-2.33.0/bin/allure /usr/bin/allure
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - run: allure generate -c allure-results -o _site
      - name: Store generated report
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path:
            _site
          retention-days: 1

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Publish report
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
